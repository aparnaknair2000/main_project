
<!DOCTYPE html>
<html>
<head>
	<title>Table with Written and Empty Columns</title>
	<style>
		table {
			border-collapse: collapse;
			margin: 0 auto;
			 top: 1000%;
			width: 30%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		thead {
		    bottom: 50px;
			background-color: #f2f2f2;
			font-weight: bold;
			text-align: center;
		}
		.col1 {
			width: 50%;
		}
		.col2 {
			width: 50%;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="2">Table Heading</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="col1">Name</td>
				<td class="col2">   </td>
				
			</tr>
			<tr>
				<td>Entry Status</td>
				<td>           </td>
				
			</tr>
			
		</tbody>
	</table>
</body>
</html>
